server:
  port: 2602

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

zuul:
  sensitive-headers:
  routes:
    dynamics:
      path: /dynamics/**
      serviceId: gamers-dynamic
      strip-prefix: false
    accounts:
      path: /accounts/**
      url: http://localhost:2601
      strip-prefix: false
    login:
      path: /login/**
      url: http://localhost:2601
      strip-prefix: false

  redis:
    host: localhost
    port: 6379
    password: 123456
